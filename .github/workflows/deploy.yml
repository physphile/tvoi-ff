name: Deploy to Yandex Cloud S3

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Yandex Cloud S3
        uses: yc-actions/yc-obj-storage-upload@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          bucket: ${{ secrets.YC_S3_BUCKET }}
          root: dist
          clear: true
          include: dist/**/*
          cache-control: |
            *.html: no-cache, no-store, must-revalidate
            *.js: public, max-age=31536000, immutable
            *.css: public, max-age=31536000, immutable
            *.png: public, max-age=31536000, immutable
            *.jpg: public, max-age=31536000, immutable
            *.jpeg: public, max-age=31536000, immutable
            *.gif: public, max-age=31536000, immutable
            *.svg: public, max-age=31536000, immutable
            *.ico: public, max-age=31536000, immutable
            *.woff: public, max-age=31536000, immutable
            *.woff2: public, max-age=31536000, immutable
            *.ttf: public, max-age=31536000, immutable
            *.eot: public, max-age=31536000, immutable
